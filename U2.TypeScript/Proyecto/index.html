<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto TypeScript</title>
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <label for="equipo_local">Equipo local:</label>
        <select id="equipo_local">
            <option value="Real Madrid CF">Real Madrid CF</option>
            <option value="FC Barcelona">FC Barcelona</option>
            <option value="Villarreal CF">Villarreal CF</option>
            <option value="Atlético Madrid">Atlético Madrid</option>
            <option value="Real Betis Balompié">Real Betis Balompié</option>
            <option value="RCD Espanyol">RCD Espanyol</option>
            <option value="Altetic Bilbao">Altetic Bilbao</option>
            <option value="Sevilla FC">Sevilla FC</option>
        </select> <br>

        <label for="equipo_visitante">Equipo visitante:</label>
        <select id="equipo_visitante">
            <option value="Real Madrid CF">Real Madrid CF</option>
            <option value="FC Barcelona">FC Barcelona</option>
            <option value="Villarreal CF">Villarreal CF</option>
            <option value="Atlético Madrid">Atlético Madrid</option>
            <option value="Real Betis Balompié">Real Betis Balompié</option>
            <option value="RCD Espanyol">RCD Espanyol</option>
            <option value="Altetic Bilbao">Altetic Bilbao</option>
            <option value="Sevilla FC">Sevilla FC</option>
        </select><br>

        <label for="goles_local">Goles del equipo local:</label>
        <input id="goles_local" type="number"><br>

        <label for="goles_visitante">Goles del equipo visitante:</label>
        <input id="goles_visitante" type="number">
    </form>

    <div id="error" style="color:red;"></div>
    <button onclick="añadir_partido()">Añadir partido</button>
</body>
</html>
